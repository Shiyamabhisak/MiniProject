        <style>
            .btnSelect {
                height: 40px;
                font-weight: bold;
                font-size: 12px;
                text-shadow: none;
                min-width: 100px;
                border-radius: 50px;
                line-height: 13px;
                color:white;
                background-color: rgb(31, 158, 31);
              }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2>Job <b>Details</b></h2></div>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Job Code</th>
                            <th>Company Name</th>
                            <th>Job Role</th>
                            <th>Date posted</th>
                            <th>Ending Date</th>
                            <th>Apply HERE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in res %}  
                    <tr>
                        <td>{{obj.jobcode}}</td>
                        <td>{{obj.companyname}}</td>
                        <td>{{obj.jobrole}}</td>
                        <td>{{obj.dateposted}}</td>
                        <td>{{obj.endingdate}}</td>
                        <td>
                            <form action = "/candiddetails/" method="post">
                                {% csrf_token %}
                                <input type="text" value="{{obj.jobcode}}" name="jobcode" style="display:none;">
                                <input class="btnSelect" data-toggle="modal" data-target="#myModal" type="submit" value="Apply">
                            </form>
                        </td>
                    </tr>
                {% endfor %}    
                    </tbody>
                </table>
            </div>
        </div>
